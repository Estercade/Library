<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <table id="library">
        <tr class="table-headings">
            <th><h3>Book title</h3></th>
            <th><h3>Author</h3></th>
            <th><h3>Pages</h3></th>
            <th><h3>Status</h3></th>
            <th></th>
        </tr>
    </table>
    <button type="button" id="addBookButton">ADD A BOOK</button>
    <div class="form-popup" id="addBookForm">
        <form action="">
            <h3>Add a book</h3>
            <label for="addBookTitle">Title</label>
            <input type="text" name="title">
            
            <label for="addBookAuthor">Author</label>
            <input type="text" name="author">

            <label for="addBookPages">Pages</label>
            <input type="text" name="pages">

            <label for="addBookRead">Read</label>
            <input type="text" name="read">
        </form>
    </div>
</body>
</html>
