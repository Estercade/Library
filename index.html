<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <table id="libraryTable">
        <tr class="table-headings">
            <th><h3>BOOK TITLE</h3></th>
            <th><h3>AUTHOR</h3></th>
            <th><h3>PAGES</h3></th>
            <th><h3>STATUS</h3></th>
            <th id="deleteButton-header"></th>
        </tr>
    </table>
    <button type="button" id="addBookFormToggleButton">ADD A BOOK</button>
    <div class="form-popup" id="formContainer">
        <form action="" id="addBookForm" novalidate>
            <div class="addBookForm-header">
                <h3>ADD A BOOK</h3>
                <span id="closeFormButton">&times;</span>
            </div>
            <div class="addBookForm-row1-container">
                <label for="addBookTitle">TITLE:</label>
                <br>
                <input type="text" name="title" id="addBookTitle" required>
            </div>
            
            <div class="addBookForm-row2-container">
                <label for="addBookAuthor">AUTHOR:</label>
                <br>
                <input type="text" name="author" id="addBookAuthor" required>
            </div>

            <div class="addBookForm-row3-container">
                <label for="addBookPages">PAGES:</label>
                <br>
                <input type="number" name="pages" id="addBookPages" min="1" required>
            </div>

            <div class="addBookForm-row4-container">
                <label for="addBookRead">READ:</label>
                <br>
                <input type="checkbox" name="read" id="addBookRead" checked>
            </div>

            <div class="addBookForm-footer"><button type="submit" id="submitAddBookFormButton">SUBMIT</button></div>
        </form>
    </div>
</body>
</html>
