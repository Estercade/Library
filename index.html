<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <table id="libraryTable">
        <tr class="table-headings">
            <th><h3>BOOK TITLE</h3></th>
            <th><h3>AUTHOR</h3></th>
            <th><h3>PAGES</h3></th>
            <th><h3>STATUS</h3></th>
            <th></th>
        </tr>
    </table>
    <button type="button" id="addBookFormToggleButton">ADD A BOOK</button>
    <div class="form-popup" id="addBookForm">
        <form action="" novalidate>
            <h3>Add a book</h3>
            <label for="addBookTitle">TITLE:</label>
            <input type="text" name="title" id="addBookTitle" required>
            
            <label for="addBookAuthor">AUTHOR:</label>
            <input type="text" name="author" id="addBookAuthor" required>

            <label for="addBookPages">PAGES:</label>
            <input type="number" name="pages" id="addBookPages" min="1" required>

            <label for="addBookRead">READ:</label>
            <input type="checkbox" name="read" id="addBookRead">

            <button type="submit" id="submitAddBookFormButton">SUBMIT</button>
        </form>
    </div>
</body>
</html>
